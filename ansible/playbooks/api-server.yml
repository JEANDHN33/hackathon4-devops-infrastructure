---
- name: Configure API Server
  hosts: api_servers
  become: yes
  roles:
    - common
    - java17
    - docker

  post_tasks:
    - name: Create deployment directory
      file:
        path: /opt/api-deployment
        state: directory
        owner: ec2-user
        group: ec2-user
        mode: '0755'

